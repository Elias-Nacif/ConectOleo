<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Entrega</title>
    <link rel="stylesheet" href="./Css/entrega.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Entrega</h1>
        <form action="#">
            <label for="litros" class="required">Quantidade de Litros:</label>
            <input type="text" placeholder="100l" required>
            <label for="ref" class="required">Refinaria no seu ponto:</label>
            <input list="refs" placeholder="Refinaria 1" required>
            <datalist id="refs">
                <option value="Refinaria 1">
                <option value="Refinaria 2">
                <option value="Refinaria 3">
                <option value="Refinaria 4">
                <option value="Refinaria 5">
                <option value="Refinaria 6">
            </datalist>
        </form>
        <a href="usuario.html">            
            <input type="submit" value="Registrar" class="butn">
        </a>
    </div>
</body>
</html>
